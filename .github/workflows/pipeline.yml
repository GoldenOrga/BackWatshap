name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NODE_VERSION: 22.x

jobs:

  build:
    name: ğŸ—ï¸ Build de l'application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—ï¸ Build du projet
        run: npm run start --if-present


  tests-unit:
    name: âœ… Tests unitaires
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ§ª Lancement des tests unitaires
        run: npm run coverage